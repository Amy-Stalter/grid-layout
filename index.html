<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Grid layout</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <div class="grid">
    <div class="unit xs-1 s-1 m-1 l-2-3">
      <figure>
        <img class="img-flex" src="images/panorama.jpg" alt="panorama">
      </div>
      <div class="unit xs-1 s-1 m-1 l-1-3">
        <figcaption>
          <h1>The Seven Wonders of the Ancient World</h1>
          <p>Remarkable constructions of classical antiquity almost completely lost in time.</p>
          <p>Come explore the ancient wonders with our amazing teleportation technology that jumps you around the world.</p>
        </figcaption>
      </div>
      </figure>
    </div>
  </div>
  <div class="grid">
    <div class="unit xs-1 s-1 m-1-3 l-1-3">
      <figure>
        <img class="img-flex" src="images/temple-of-artemis.jpg" alt="temple">
        <figcaption>
          <h2>Temple of Artemis</h2>
          <dl>
            <dt>Date of construction:</dt>
            <dd>Circa 550 BC</dd>
            <dt>Builders:</dt>
            <dd>Greeks</dd>
            <dt>Location:</dt>
            <dd>Sel√ßuk, Turkey</dd>
        </figcaption>
      </figure>
    </div>
    <div class="unit xs-1 s-1-2 m-1-3 l-1-3">
      <figure>
        <img class="img-flex" src="images/colossus-of-rhodes.jpg" alt="rhodes">
        <figcaption>
          <h2></h2>
          <dl>
            <dt></dt>
            <dd></dd>
        </figcaption>
      </figure>
    </div>
    <div class="unit xs-1 s-1-2 m-1-3 l-1-3">
      <figure>
        <img class="img-flex" src="images/hanging-gardens-of-babylon.jpg" alt="gardens">
        <figcaption>
          <dl>
            <dt></dt>
            <dd></dd>
        </figcaption>
      </figure>
    </div>
  </div>
</body>
</html>
